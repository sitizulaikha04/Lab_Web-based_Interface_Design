<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Structured Page with Divs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #header {
      background-color: #ad5796;
      color: white;
      text-align: center;
      padding: 100px;
      font-size: 90px;
    }

    #nav {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 70px;
      font-size: 65px;
    }

    #content {
      background-color: #f4f4f4;
      float: left;
      width: 65%;
      padding: 200px;
      font-size: 65px;
      min-height: 1000px;
      box-sizing: border-box;
    }

    #sidebar {
      background-color: #ddd;
      float: left;
      width: 35%;
      padding: 200px;
      font-size: 65px;
      min-height: 1000px;
      box-sizing: border-box;
    }

    #footer {
      clear: both;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 70px;
      font-size: 65px;
    }
  </style>
</head>
<body>

  <div id="header">Header Section</div>
  <div id="nav">Navigation Bar</div>
  <div id="content">Main Content Area</div>
  <div id="sidebar">Sidebar Content</div>
  <div id="footer">Footer Section</div>

</body>
</html>
